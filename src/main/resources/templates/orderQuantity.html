<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <div th:fragment="orderQuantity(qtyValue, idBook)">
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link minusButton" href="" th:pid="${idBook}"><b>-</b></a>
                    </li>
                    <li class="page-item">
                        <input type="text" th:value="${qtyValue}" class="form-control text-center"
                        onkeydown="return false;" style="max-width: 55px"
                        th:id="'orderQuantity' + ${idBook}" />
                    </li>
                    <li class="page-item">
                        <a class="page-link plusButton" href="" th:pid="${idBook}"><b>+</b></a>
                    </li>
                </ul>
            </nav>
        </div>

</body>
</html>
