<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>

    <section>

        <div class="container">

            <div class="row" style="margin: 10px">
            <h1>Bag</h1>
            </div>

            <div class="row m-1" >
                <div class="col sm-8">
                    <th:block th:each="bag, status : ${bagItems}">
                        <div class="row border rounded" th:with="book = ${bag.book}" style="margin-left: 10%">
                            <div class="col-2">
                                <div>[[${status.count}]]</div>
                                <div><a th:href="@{/}">Remove</a></div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <h3 class="card-title" >[[${bag.book.name}]]</h3>
                                </div>
                                <div th:replace="orderQuantity :: orderQuantity(${bag.orderQuantity}, ${bag.book.idBook})">Quantity</div>
                                <div>
                                    <span>X</span>
                                    <span>[[${bag.book.price}]] BYN</span>
                                </div>
                                <div>
                                    <span>=</span><span class="h3"> [Subtotal]</span>
                                </div>
                            </div>
                        </div>
                        <div class="row m-1">&nbsp</div>
                    </th:block>
                </div>

                <div class="col-sm-4" th:unless="${#lists.isEmpty(bagItems)}">
                    <div>
                        <span class="h3">Estimated total:</span>
                    </div>
                    <div class="mt-2">
                        <span class="h2">[Total Amount:]</span>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-danger">Check Out</button>
                    </div>
                </div>

                <th:block th:if="${#lists.isEmpty(bagItems)}">
                    <h3>Your card is empty</h3>
                </th:block>

            </div>

        </div>

    </section>

</body>
</html>
