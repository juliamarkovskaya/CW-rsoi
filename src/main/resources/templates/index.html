<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Book Shop</title>

</head>
<body>

    <section>

        <h1 style="margin: 1%">Books</h1>

        <div class="row">
            <div class="col-md-6" th:each="book : ${books}">
                <div class="card mb-3" style="width: 30rem; margin-left: 10%">
                    <!-- <img th:src="${book.image}" class="card-img-top" alt="..."> -->
                    <div class="card-body">
                        <h3 class="card-title">[[${book.name}]]</h3>
                        <p class="card-text">[[${book.author}]]</p>
                        <p class="card-text">[[${book.price}]] BYN</p>

                        <th:block th:if="${user==NULL}">
                            <ul>
                                <a href="signin" class="btn btn-dark">Add to bag</a>
                            </ul>
                        </th:block>

                        <th:block th:if="${user!=NULL}">
                            <ul>
                                <a th:href="@{/user/bag/{id}(id=${user.id})}" class="btn btn-dark">Add to bag</a>
                            </ul>
                        </th:block>

                    </div>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
