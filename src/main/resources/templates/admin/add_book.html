<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Book Shop</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="books">Back</a></li>
            </ul>

        </div>
    </div>
</nav>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <h1 class="text-center"> Add New Book </h1>
                    <div class="card-body">

                        <form th:action="@{/saveNew}" th:object="${book}" method="POST">

                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" th:field="*{name}" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Author</label>
                                <input type="text" name="author" th:field="*{author}" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" name="price" th:field="*{price}" class="form-control">
                            </div>


                            <div class="box-footer"></div>
                            <button type="submit" class="btn btn-primary col-md-12">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
